<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Engaged Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Engaged Users on Instagram</h1>
        <div class="form-group">
            <label for="instagram-username">Your Instagram Username:</label>
            <input type="text" id="instagram-username" placeholder="Enter your Instagram username">
        </div>
        <div class="form-group">
            <label for="instagram-password">Your Instagram Password:</label>
            <input type="password" id="instagram-password" placeholder="Enter your Instagram password">
        </div>
        <div class="form-group">
            <label for="target-username">Target Instagram Username:</label>
            <input type="text" id="target-username" placeholder="Enter target Instagram username">
        </div>
        <button id="search-btn">Search</button>
        <div id="results">
            <h2>Engaged Users</h2>
            <ul id="users-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
