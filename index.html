<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram User Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instagram User and Song Analysis</h1>
        <div class="form-group">
            <label for="hashtag">Enter Hashtag:</label>
            <input type="text" id="hashtag" placeholder="music">
        </div>
        <div class="form-group">
            <label for="song-url">Enter Song URL:</label>
            <input type="text" id="song-url" placeholder="your_song_url">
        </div>
        <button id="analyze-btn">Analyze</button>
        <div id="results">
            <h2>Potential Users</h2>
            <ul id="users-list"></ul>
            <h2>Song Analysis</h2>
            <pre id="song-analysis"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
